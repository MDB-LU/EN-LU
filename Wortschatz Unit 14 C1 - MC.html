<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wortschatz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 20px;
            text-align: left;
            margin: 50px;
        }
        button {
            padding: 5px;
            font-size: 20px;
            margin: 5px;
        }
        .option {
            display: block;
            margin: 5px 0;
        }
        #statistics {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <p id="wordToTranslate"><span lang="en">Dog</span></p>
    <div id="options"></div>
<br>
    <button onclick="showStatistics()">Statistik Ansehen</button>
    <button onclick="switchMode()">Lernmodus Wechseln</button>
<button onclick="TestMode()">Testmodus</button>
    <div id="result"></div>
    <div id="statistics" style="display: none;">
        <p>Anzahl richtiger Wörter: <span id="correctCount">0</span></p>
        <p id="correctWords"></p>
        <p>Anzahl falscher Wörter: <span id="incorrectCount">0</span></p>
        <p id="incorrectWords"></p>
    </div>

    <script>
        const woerterbuch = {
"money": "Geld",
"counterfeit": "Fälschung",
"housekeeping": "Haushaltsführung",
"pocket": "Tasche",
"prize": "Preis",
"ransom": "Lösegeld",
"redundancy": "Arbeitslosigkeit",
"sponsorship": "Sponsoring",
"pay for something": "für etwas bezahlen",
"in advance": "im Voraus",
"in cash": "bar",
"in full": "komplett",
"in instalments": "in Raten",
"buy something": "etwas kaufen",
"auction": "Auktion",
"in the sales": "im Ausverkauf",
"on credit": "auf Kredit",
"on impulse": "spontan",
"invest heavily": "heftig investieren",
"borrow heavily": "viel ausleihen",
"pay generously": "grosszügig bezahlen",
"save carefully": "bedächtig sparen",
"spend wisely": "weise ausgeben",
"invest wisely": "weise investieren",
"invest foolishly": "töricht investieren",
"borrow an idea": "eine Idee übernehmen",
"pay attention": "aufpassen",
"pay a compliment": "ein Kompliment machen",
"pay tribute": "jemanden huldigen",
"save energy": "Energie sparen",
"save time": "Zeit sparen",
"lend assistance": "Hilfe leisten",
"owe somebody an apology": "jemanden eine Entschuldigung schulden",
"owe somebody an explanation": "jemanden eine Erklärung schulden",
"owe somebody a favour": "jemanden einen Gefallen schulden"
        };

        let correctCount = 0;
        let incorrectCount = 0;
        let correctWords = [];
        let incorrectWords = [];
        let unusedWords = Object.keys(woerterbuch);
        let usedWords = [];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function getNextWord() {
            if (unusedWords.length === 0) {
                alert("Alle Wörter wurden einmal gefragt. Eine neue Runde beginnt jetzt.");
                unusedWords = usedWords;
                usedWords = [];
                shuffleArray(unusedWords);
            }
            return unusedWords.pop();
        }

        function getRandomOptions(correctTranslation) {
            const translations = Object.values(woerterbuch);
            const options = new Set([correctTranslation]);
            while (options.size < 4) {
                const randomTranslation = translations[Math.floor(Math.random() * translations.length)];
                options.add(randomTranslation);
            }
            return Array.from(options);
        }

        function displayOptions(correctTranslation) {
            const options = getRandomOptions(correctTranslation);
            shuffleArray(options);
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option';
                button.textContent = option;
                button.onclick = () => checkAnswer(option, correctTranslation);
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedOption, correctTranslation) {
            const result = (selectedOption === correctTranslation) ? "Richtig!" : "Falsch, die richtige Übersetzung ist: " + correctTranslation;
            alert(result);

            if (selectedOption === correctTranslation) {
                correctCount++;
                correctWords.push(document.getElementById("wordToTranslate").textContent.trim());
            } else {
                incorrectCount++;
                incorrectWords.push(document.getElementById("wordToTranslate").textContent.trim());
            }
            nextQuestion();
        }

        function nextQuestion() {
            const englisch = getNextWord();
            usedWords.push(englisch);
            const correctTranslation = woerterbuch[englisch];
            document.getElementById("wordToTranslate").innerHTML = `<span lang="en">${englisch}</span>`;
            displayOptions(correctTranslation);
        }

        function showStatistics() {
            document.getElementById("correctCount").textContent = correctCount;
            document.getElementById("incorrectCount").textContent = incorrectCount;
            document.getElementById("correctWords").innerHTML = correctWords.join(", ");
            document.getElementById("incorrectWords").innerHTML = incorrectWords.join(", ");
            document.getElementById("statistics").style.display = "block";
        }

        function switchMode() {
            window.location.href = "Wortschatz Unit 14 C1.html";
        }

        function TestMode() {
            window.location.href = "Wortschatz Unit 14 C1 - TM.html";
        }

        shuffleArray(unusedWords);
        nextQuestion();
    </script>
<br>
<p>Falls Sie alle Worte in einem Word-Dokument üben wollen, dann klicken Sie den folgenden Link:</p>

<br>
<br>
</body>
</html>
