<!DOCTYPE html>
<html>
<head>
    <title>Word Checker - Stared</title>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        const validWords = [
            "stared", "stare", "treads", "dare", "reads", "stead", "trades",
            "tears", "rates", "dear", "sated", "seat", "star", "dater", 
            "date", "ad", "tar", "era", "set", "rad", "sad", "east", "ears", 
            "ear", "are", "ate", "tad", "rest", "rat", "rats", "sat", "red", "tea", "tare", 
	    "tear", "rate", "darts", "dart", "eat"
        ];

        const enteredWords = new Set();

        function checkWord(event) {
            if (event.key === "Enter") {
                const wordInput = document.getElementById("wordInput");
                const userInput = wordInput.value.toLowerCase();
                if (validWords.includes(userInput)) {
                    enteredWords.add(userInput);
                    alert(`Richtig! Anzahl richtiger Worte: ${enteredWords.size}`);
                } else {
                    alert("Falsch");
                }
                wordInput.value = ''; // Clear the input field
            }
        }
    </script>
</head>
<body>
    <p style="font-size: 24px;">s t a r e d</p>
    <input type="text" id="wordInput" onkeypress="checkWord(event)" placeholder="Enter a word" style="font-size: 24px;"/>
    <br><br>
    <p>If you want to find out which words can be found in <strong>stared</strong>, then download the following word list.</p>
    <p><a href="Word Checker - STARED.docx" target="_blank">Word Checker - Stared</a></p>
</body>
</html>
