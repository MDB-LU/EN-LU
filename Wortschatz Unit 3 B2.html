<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wortschatz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 20px;
            text-align: left;
            margin: 50px;
        }
        input, button {
            padding: 5px;
            font-size: 20px;
            margin: 5px;
        }
        #statistics {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <p id="wordToTranslate"><span lang="en">Dog</span></p>
    <input type="text" id="deutsch" onkeypress="checkEnter(event)"><br>
    <button onclick="showStatistics()">Statistik Ansehen</button>
<button onclick="switchMode()">Lernmodus Wechseln</button>
<button onclick="TestMode()">Testmodus</button>
    <div id="result"></div>
    <div id="statistics" style="display: none;">
        <p>Anzahl richtiger Wörter: <span id="correctCount">0</span></p>
        <p id="correctWords"></p>
        <p>Anzahl falscher Wörter: <span id="incorrectCount">0</span></p>
        <p id="incorrectWords"></p>
    </div>

    <script>
        const wörterbuch = {
"charger": "Ladegerät",
"compass": "Kompass",
"device": "Gerät",
"digital camera": "Digitalkamera",
"hard drive": "Festplatte",
"landline phone": "Telefon",
"laptop": "Laptop",
"mobile phone": "Mobiltelefon",
"headset": "Headset",
"notebook": "Notebook",
"personal computer": "persönlicher Computer",
"radar": "Radar",
"remote control": "Fernbedienung",
"robot": "Roboter",
"smartphone": "Smartphone",
"tablet": "Tablet",
"video recorder": "Videorekorder",
"browse": "durchstöbern",
"click on something": "auf etwas klicken",
"download": "herunterladen",
"email": "mailen",
"log in": "einloggen",
"email account": "E-Mail Account",
"multitask": "multitasken",
"plug in": "einstecken",
"post": "posten",
"print out": "ausdrucken",
"scan": "scannen",
"surf": "surfen",
"switch on": "einschalten",
"switch off": "ausschalten",
"text": "schreiben",
"upload": "hochladen",
"application": "Applikation",
"browser": "Suchprogramm",
"chat room": "Chatroom",
"email": "E-Mail",
"text": "SMS",
"website": "Internetseite"
        };

        let correctCount = 0;
        let incorrectCount = 0;
        let correctWords = [];
        let incorrectWords = [];

        function getRandomWord() {
            const keys = Object.keys(wörterbuch);
            const randomIndex = Math.floor(Math.random() * keys.length);
            return keys[randomIndex];
        }

        function translate() {
            const deutsch = document.getElementById("deutsch").value.trim();
            const englisch = document.getElementById("wordToTranslate").textContent.trim();
            const correctTranslation = wörterbuch[englisch];
            const result = (deutsch.toLowerCase() === correctTranslation.toLowerCase()) ? "Richtig!" : "Falsch, die richtige Übersetzung ist: " + correctTranslation;
            alert(result);

            if (deutsch.toLowerCase() === correctTranslation.toLowerCase()) {
                correctCount++;
                correctWords.push(englisch);
            } else {
                incorrectCount++;
                incorrectWords.push(englisch);
            }

            document.getElementById("wordToTranslate").innerHTML = `<span lang="en">${getRandomWord()}</span>`;
            document.getElementById("deutsch").value = '';
        }

        function checkEnter(event) {
            if (event.key === "Enter") {
                translate();
            }
        }

        function showStatistics() {
            document.getElementById("correctCount").textContent = correctCount;
            document.getElementById("incorrectCount").textContent = incorrectCount;

            const correctWordsHtml = correctWords.map(word => `<span lang="en">${word}</span>`).join(", ");
            document.getElementById("correctWords").innerHTML = correctWordsHtml;

            const incorrectWordsHtml = incorrectWords.map(word => `<span lang="en">${word}</span>`).join(", ");
            document.getElementById("incorrectWords").innerHTML = incorrectWordsHtml;

            document.getElementById("statistics").style.display = "block";
        }

        function switchMode() {
            // Hier die URL der Zielseite einfügen
            window.location.href = "Wortschatz Unit 3 B2 - MC.html";
        }

function TestMode() {
            // Hier die URL der Zielseite einfügen
            window.location.href = "Wortschatz Unit 3 B2 - TM.html";
        }


        // Set a random initial word
        document.getElementById("wordToTranslate").innerHTML = `<span lang="en">${getRandomWord()}</span>`;
    </script>
<br>

</body>
</html>
