<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wortschatz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 20px;
            text-align: left;
            margin: 50px;
        }
        input, button {
            padding: 5px;
            font-size: 20px;
            margin: 5px;
        }
        #statistics {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <p id="wordToTranslate"><span lang="en">Dog</span></p>
    <input type="text" id="deutsch" onkeypress="checkEnter(event)"><br>
    <button onclick="showStatistics()">Statistik Ansehen</button>
<button onclick="switchMode()">Lernmodus Wechseln</button>
<button onclick="TestMode()">Testmodus</button>
    <div id="result"></div>
    <div id="statistics" style="display: none;">
        <p>Anzahl richtiger Wörter: <span id="correctCount">0</span></p>
        <p id="correctWords"></p>
        <p>Anzahl falscher Wörter: <span id="incorrectCount">0</span></p>
        <p id="incorrectWords"></p>
    </div>

    <script>
        const wörterbuch = {
"a full refund": "eine volle Rückerstattung",
"an awful lot of something": "eine ungeheure Menge an etwas",
"a great deal of something": "eine grosse Menge von etwas",
"a large number of": "eine grosse Zahl an",
"no extra cost": "keine zusätzlichen Kosten",
"high cost": "hohe Kosten",
"a charge of something": "eine Ladung von etwas",
"downgrade": "herabstufen",
"download": "herunterladen",
"downplay": "herunterspielen",
"downsize": "verkleinern",
"overhear": "überhören",
"overrule": "überstimmen",
"overthrow": "umstossen",
"undercut": "unterbieten",
"undergo": "durchleben",
"undertake": "unterfangen",
"update": "aktualisieren",
"upgrade": "aufrüsten",
"uphold": "aufrechterhalten",
"uproot": "entwurzeln",
"upstage": "die Show stehlen",
"off-duty": "ausser Dienst",
"offhand": "lässig",
"inborn": "angeboren",
"incoming": "eingehend",
"inland": "Inland",
"oncoming": "entgegenkommend",
"ongoing": "fortlaufend",
"outdoor": "aussen",
"outgoing": "aufgeschlossen",
"outlying": "abgelegen",
"overcast": "bewölkt",
"overnight": "über Nacht",
"overseas": "Übersee",
"plan": "planen",
"audacious": "kühn",
"bold": "gewagt",
"brilliant": "brillant",
"clever": "clever",
"controversial": "kontrovers",
"cunning": "gerissen",
"daring": "wagemutig",
"detailed": "detailliert",
"devious": "hinterhältig",
"elaborate": "durchdacht",
"emergency": "Notfall",
"impracticable": "unausführbar",
"ingenious": "genial",
"intricate": "kompliziert",
"feasible": "machbar",
"workable": "brauchbar",
"unfeasible": "undurchführbar",
"unworkable": "unausführbar",
"a plan": "ein Plan",
"abandon": "verlassen",
"announce": "ankündigen",
"carry out": "ausführen",
"conceive": "entwerfen",
"devise": "entwickeln",
"draw up": "aufzeichnen",
"jettison": "aufgeben",
"oppose": "ablehnen",
"put forward": "vorbringen",
"reject": "zurückweisen",
"reveal": "aufzeigen",
"scrap": "verschrotten",
"shelve": "aufschieben",
"unveil": "enthüllen"
        };

        let correctCount = 0;
        let incorrectCount = 0;
        let correctWords = [];
        let incorrectWords = [];

        function getRandomWord() {
            const keys = Object.keys(wörterbuch);
            const randomIndex = Math.floor(Math.random() * keys.length);
            return keys[randomIndex];
        }

        function translate() {
            const deutsch = document.getElementById("deutsch").value.trim();
            const englisch = document.getElementById("wordToTranslate").textContent.trim();
            const correctTranslation = wörterbuch[englisch];
            const result = (deutsch.toLowerCase() === correctTranslation.toLowerCase()) ? "Richtig!" : "Falsch, die richtige Übersetzung ist: " + correctTranslation;
            alert(result);

            if (deutsch.toLowerCase() === correctTranslation.toLowerCase()) {
                correctCount++;
                correctWords.push(englisch);
            } else {
                incorrectCount++;
                incorrectWords.push(englisch);
            }

            document.getElementById("wordToTranslate").innerHTML = `<span lang="en">${getRandomWord()}</span>`;
            document.getElementById("deutsch").value = '';
        }

        function checkEnter(event) {
            if (event.key === "Enter") {
                translate();
            }
        }

        function showStatistics() {
            document.getElementById("correctCount").textContent = correctCount;
            document.getElementById("incorrectCount").textContent = incorrectCount;

            const correctWordsHtml = correctWords.map(word => `<span lang="en">${word}</span>`).join(", ");
            document.getElementById("correctWords").innerHTML = correctWordsHtml;

            const incorrectWordsHtml = incorrectWords.map(word => `<span lang="en">${word}</span>`).join(", ");
            document.getElementById("incorrectWords").innerHTML = incorrectWordsHtml;

            document.getElementById("statistics").style.display = "block";
        }

        function switchMode() {
            // Hier die URL der Zielseite einfügen
            window.location.href = "Wortschatz Unit 8 C1 - MC.html";
        }

function TestMode() {
            // Hier die URL der Zielseite einfügen
            window.location.href = "Wortschatz Unit 8 C1 - TM.html";
        }

        // Set a random initial word
        document.getElementById("wordToTranslate").innerHTML = `<span lang="en">${getRandomWord()}</span>`;
    </script>
<br>

</html>
