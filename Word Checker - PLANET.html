<!DOCTYPE html>
<html>
<head>
    <title>Word Checker - Planet</title>
    <script>
        const validWords = [
            "planet", "panel", "pleat", "plane", "plate", "pane", "plan", 
            "pant", "peat", "plat", "lean", "lent", "lane", "neat", "tale", 
            "tape", "teal", "temp", "pan", "pal", "pat", "pea", "pet", "nap", 
            "net", "tan", "ten", "tea", "ale", "ant", "apt", "eat", "lap", 
            "let", "an", "a", "at", "plant", "plea", "pale", "late", "ate",
	    "pen", "tap"
        ];

        const enteredWords = new Set();

        function checkWord(event) {
            if (event.key === "Enter") {
                const wordInput = document.getElementById("wordInput");
                const userInput = wordInput.value.toLowerCase();
                if (validWords.includes(userInput)) {
                    enteredWords.add(userInput);
                    alert(`Richtig! Anzahl gefundener Worte: ${enteredWords.size}`);
                } else {
                    alert("Falsch");
                }
                wordInput.value = ''; // Clear the input field
            }
        }
    </script>
</head>
<body>
    <p style="font-size: 24px;">p l a n e t</p>
    <input type="text" id="wordInput" onkeypress="checkWord(event)" placeholder="Enter a word" style="font-size: 24px;"/>
    <br><br>
    <p>If you want to find out which words can be found in <strong>planet</strong>, then download the following word list.</p>
    <p><a href="Word Checker - PLANET.docx" target="_blank">Word Checker - Planet</a></p>
</body>
</html>
