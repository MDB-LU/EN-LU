<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wortschatz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 20px;
            text-align: left;
            margin: 50px;
        }
        input, button {
            padding: 5px;
            font-size: 20px;
            margin: 5px;
        }
        #statistics {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <p id="wordToTranslate"><span lang="en">Dog</span></p>
    <input type="text" id="deutsch" onkeypress="checkEnter(event)"><br>
    <button onclick="showStatistics()">Statistik Ansehen</button>
<button onclick="switchMode()">Lernmodus Wechseln</button>
<button onclick="TestMode()">Testmodus</button>
    <div id="result"></div>
    <div id="statistics" style="display: none;">
        <p>Anzahl richtiger Wörter: <span id="correctCount">0</span></p>
        <p id="correctWords"></p>
        <p>Anzahl falscher Wörter: <span id="incorrectCount">0</span></p>
        <p id="incorrectWords"></p>
    </div>

    <script>
        const wörterbuch = {
"action film": "Actionfilm",
"animated film": "Animationsfilm",
"cartoon": "Cartoon",
"comedy": "Komödie",
"historical drama": "Historisches Drama",
"horror film": "Horrorfilm",
"remake": "Neuverfilmung",
"romance": "Liebesfilm",
"science fiction film": "Science-Fiction Film",
"thriller": "Thriller",
"western": "Western",
"acting": "schauspielern",
"opening scene": "Eröffnungsszene",
"actor": "Schauspieler",
"animation": "Animation",
"cast": "Besetzung",
"director": "Regisseur",
"film star": "Filmstar",
"main character": "Hauptfigur",
"make-up": "Make-Up",
"photography": "Fotografie",
"plot": "Handlung",
"producer": "Produzent",
"screenplay": "Drehbuch",
"script": "Drehbuch",
"soundtrack": "Soundtrack",
"special effects": "Spezialeffekte",
"stuntman": "Stuntman",
"supporting role": "Nebenrolle",
"a box office hit": "ein Kassenschlager",
"a film critic": "ein Filmkritiker",
"a review": "eine Kritik",
"an audition": "ein Vorsprechen",
"the film is set in": "der Film spielt in"
        };

        let correctCount = 0;
        let incorrectCount = 0;
        let correctWords = [];
        let incorrectWords = [];
        let wordList = Object.keys(wörterbuch); // Words that haven't been asked yet
        let usedWords = []; // Words that have been asked

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function getRandomWord() {
            if (wordList.length === 0) {
                alert("Alle Wörter wurden einmal gefragt. Die nächste Runde beginnt!");
                wordList = [...usedWords]; // Reset word list
                shuffleArray(wordList); // Shuffle for randomness
                usedWords = []; // Reset used words
            }

            const word = wordList.pop(); // Get last word from shuffled list
            usedWords.push(word); // Mark it as used
            return word;
        }

        function translate() {
            const deutsch = document.getElementById("deutsch").value.trim();
            const englisch = document.getElementById("wordToTranslate").textContent.trim();
            const correctTranslation = wörterbuch[englisch];

            const result = (deutsch.toLowerCase() === correctTranslation.toLowerCase()) 
                ? "Richtig!" 
                : `Falsch, die richtige Übersetzung ist: ${correctTranslation}`;
            alert(result);

            if (deutsch.toLowerCase() === correctTranslation.toLowerCase()) {
                correctCount++;
                correctWords.push(englisch);
            } else {
                incorrectCount++;
                incorrectWords.push(englisch);
            }

            nextQuestion();
        }

        function nextQuestion() {
            const nextWord = getRandomWord();
            document.getElementById("wordToTranslate").innerHTML = `<span lang="en">${nextWord}</span>`;
            document.getElementById("deutsch").value = '';
        }

        function checkEnter(event) {
            if (event.key === "Enter") {
                translate();
            }
        }

        function showStatistics() {
            document.getElementById("correctCount").textContent = correctCount;
            document.getElementById("incorrectCount").textContent = incorrectCount;

            document.getElementById("correctWords").innerHTML = correctWords.join(", ");
            document.getElementById("incorrectWords").innerHTML = incorrectWords.join(", ");

            document.getElementById("statistics").style.display = "block";
        }

        function switchMode() {
            window.location.href = "Wortschatz Unit 4 B2 - MC.html";
        }

        function TestMode() {
            window.location.href = "Wortschatz Unit 4 B2 - TM.html";
        }

        shuffleArray(wordList); // Shuffle words at the start
        nextQuestion();
    </script>

<br>
<p>Falls Sie alle Worte in einem Word-Dokument üben wollen, dann klicken Sie den folgenden Link:</p>

</body>
</html>
