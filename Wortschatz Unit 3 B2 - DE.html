<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wortschatz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 20px;
            text-align: left;
            margin: 50px;
        }
        input, button {
            padding: 5px;
            font-size: 20px;
            margin: 5px;
        }
        #statistics {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <p id="wordToTranslate"><span lang="de">geniessen</span></p>
    <input type="text" id="englisch" onkeypress="checkEnter(event)"><br>
    <button onclick="showStatistics()">Statistics</button>
    <button onclick="switchMode()">Change Mode</button>
    <button onclick="TestMode()">Test Mode</button>
    <div id="result"></div>
    <div id="statistics" style="display: none;">
        <p>Correct Words: <span id="correctCount">0</span></p>
        <p id="correctWords"></p>
        <p>Incorrect Words: <span id="incorrectCount">0</span></p>
        <p id="incorrectWords"></p>
    </div>

    <script>
        const wörterbuch = {
"Ladegerät": "charger",
  "Kompass": "compass",
  "Gerät": "device",
  "Digitalkamera": "digital camera",
  "Festplatte": "hard drive",
  "Telefon": "landline phone",
  "Laptop": "laptop",
  "Mobiltelefon": "mobile phone",
  "Headset": "headset",
  "Notebook": "notebook",
  "persönlicher Computer": "personal computer",
  "Radar": "radar",
  "Fernbedienung": "remote control",
  "Roboter": "robot",
  "Smartphone": "smartphone",
  "Tablet": "tablet",
  "Videorekorder": "video recorder",
  "durchstöbern": "browse",
  "auf etwas klicken": "click on something",
  "herunterladen": "download",
  "mailen": "email",
  "einloggen": "log in",
  "E-Mail Account": "email account",
  "multitasken": "multitask",
  "einstecken": "plug in",
  "posten": "post",
  "ausdrucken": "print out",
  "scannen": "scan",
  "surfen": "surf",
  "einschalten": "switch on",
  "ausschalten": "switch off",
  "schreiben": "text",
  "hochladen": "upload",
  "Applikation": "application",
  "Suchprogramm": "browser",
  "Chatroom": "chat room",
  "E-Mail": "email",
  "SMS": "text",
  "Internetseite": "website"
        };

        let correctCount = 0;
        let incorrectCount = 0;
        let correctWords = [];
        let incorrectWords = [];

        function getRandomWord() {
            const keys = Object.keys(wörterbuch);
            const randomIndex = Math.floor(Math.random() * keys.length);
            return keys[randomIndex];
        }

        function translate() {
            const englisch = document.getElementById("englisch").value.trim();
            const deutsch = document.getElementById("wordToTranslate").textContent.trim();
            const correctTranslation = wörterbuch[deutsch];
            const result = (englisch.toLowerCase() === correctTranslation.toLowerCase()) ? "Correct!" : "Incorrect, the correct solution is " + correctTranslation;
            alert(result);

            if (englisch.toLowerCase() === correctTranslation.toLowerCase()) {
                correctCount++;
                correctWords.push(deutsch);
            } else {
                incorrectCount++;
                incorrectWords.push(deutsch);
            }

            document.getElementById("wordToTranslate").innerHTML = `<span lang="de">${getRandomWord()}</span>`;
            document.getElementById("englisch").value = '';
        }

        function checkEnter(event) {
            if (event.key === "Enter") {
                translate();
            }
        }

        function showStatistics() {
            document.getElementById("correctCount").textContent = correctCount;
            document.getElementById("incorrectCount").textContent = incorrectCount;

            const correctWordsHtml = correctWords.map(word => `<span lang="de">${word}</span>`).join(", ");
            document.getElementById("correctWords").innerHTML = correctWordsHtml;

            const incorrectWordsHtml = incorrectWords.map(word => `<span lang="de">${word}</span>`).join(", ");
            document.getElementById("incorrectWords").innerHTML = incorrectWordsHtml;

            document.getElementById("statistics").style.display = "block";
        }

        function switchMode() {
            window.location.href = "Wortschatz Unit 3 B2 - MC - DE.html";
        }

        function TestMode() {
            window.location.href = "Wortschatz Unit 3 B2 - TM - DE.html";
        }

        document.getElementById("wordToTranslate").innerHTML = `<span lang="de">${getRandomWord()}</span>`;
    </script>
<br>
<p><span lang="de">Falls Sie alle Worte in einem Word-Dokument üben wollen, dann klicken Sie den folgenden Link:</span></p>

</body>
</html>
