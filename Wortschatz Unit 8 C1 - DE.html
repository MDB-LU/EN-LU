<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wortschatz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 20px;
            text-align: left;
            margin: 50px;
        }
        input, button {
            padding: 5px;
            font-size: 20px;
            margin: 5px;
        }
        #statistics {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <p id="wordToTranslate"><span lang="de">geniessen</span></p>
    <input type="text" id="englisch" onkeypress="checkEnter(event)"><br>
    <button onclick="showStatistics()">Statistics</button>
    <button onclick="switchMode()">Change Mode</button>
    <button onclick="TestMode()">Test Mode</button>
    <div id="result"></div>
    <div id="statistics" style="display: none;">
        <p>Correct Words: <span id="correctCount">0</span></p>
        <p id="correctWords"></p>
        <p>Incorrect Words: <span id="incorrectCount">0</span></p>
        <p id="incorrectWords"></p>
    </div>

    <script>
        const wörterbuch = {
  "eine volle Rückerstattung": "a full refund",
  "eine ungeheure Menge an etwas": "an awful lot of something",
  "eine grosse Menge von etwas": "a great deal of something",
  "eine grosse Zahl an": "a large number of",
  "keine zusätzlichen Kosten": "no extra cost",
  "hohe Kosten": "high cost",
  "eine Ladung von etwas": "a charge of something",
  "herabstufen": "downgrade",
  "herunterladen": "download",
  "herunterspielen": "downplay",
  "verkleinern": "downsize",
  "überhören": "overhear",
  "überstimmen": "overrule",
  "umstossen": "overthrow",
  "unterbieten": "undercut",
  "durchleben": "undergo",
  "unterfangen": "undertake",
  "aktualisieren": "update",
  "aufrüsten": "upgrade",
  "aufrechterhalten": "uphold",
  "entwurzeln": "uproot",
  "die Show stehlen": "upstage",
  "ausser Dienst": "off-duty",
  "lässig": "offhand",
  "angeboren": "inborn",
  "eingehend": "incoming",
  "Inland": "inland",
  "entgegenkommend": "oncoming",
  "fortlaufend": "ongoing",
  "aussen": "outdoor",
  "aufgeschlossen": "outgoing",
  "abgelegen": "outlying",
  "bewölkt": "overcast",
  "über Nacht": "overnight",
  "Übersee": "overseas",
  "planen": "plan",
  "kühn": "audacious",
  "gewagt": "bold",
  "brillant": "brilliant",
  "clever": "clever",
  "kontrovers": "controversial",
  "gerissen": "cunning",
  "wagemutig": "daring",
  "detailliert": "detailed",
  "hinterhältig": "devious",
  "durchdacht": "elaborate",
  "Notfall": "emergency",
  "unausführbar": "impracticable",
  "genial": "ingenious",
  "kompliziert": "intricate",
  "machbar": "feasible",
  "brauchbar": "workable",
  "undurchführbar": "unfeasible",
  "unausführbar": "unworkable",
  "ein Plan": "a plan",
  "verlassen": "abandon",
  "ankündigen": "announce",
  "ausführen": "carry out",
  "entwerfen": "conceive",
  "entwickeln": "devise",
  "aufzeichnen": "draw up",
  "aufgeben": "jettison",
  "ablehnen": "oppose",
  "vorbringen": "put forward",
  "zurückweisen": "reject",
  "aufzeigen": "reveal",
  "verschrotten": "scrap",
  "aufschieben": "shelve",
  "enthüllen": "unveil"
        };

        let correctCount = 0;
        let incorrectCount = 0;
        let correctWords = [];
        let incorrectWords = [];

        function getRandomWord() {
            const keys = Object.keys(wörterbuch);
            const randomIndex = Math.floor(Math.random() * keys.length);
            return keys[randomIndex];
        }

        function translate() {
            const englisch = document.getElementById("englisch").value.trim();
            const deutsch = document.getElementById("wordToTranslate").textContent.trim();
            const correctTranslation = wörterbuch[deutsch];
            const result = (englisch.toLowerCase() === correctTranslation.toLowerCase()) ? "Correct!" : "Incorrect, the correct solution is " + correctTranslation;
            alert(result);

            if (englisch.toLowerCase() === correctTranslation.toLowerCase()) {
                correctCount++;
                correctWords.push(deutsch);
            } else {
                incorrectCount++;
                incorrectWords.push(deutsch);
            }

            document.getElementById("wordToTranslate").innerHTML = `<span lang="de">${getRandomWord()}</span>`;
            document.getElementById("englisch").value = '';
        }

        function checkEnter(event) {
            if (event.key === "Enter") {
                translate();
            }
        }

        function showStatistics() {
            document.getElementById("correctCount").textContent = correctCount;
            document.getElementById("incorrectCount").textContent = incorrectCount;

            const correctWordsHtml = correctWords.map(word => `<span lang="de">${word}</span>`).join(", ");
            document.getElementById("correctWords").innerHTML = correctWordsHtml;

            const incorrectWordsHtml = incorrectWords.map(word => `<span lang="de">${word}</span>`).join(", ");
            document.getElementById("incorrectWords").innerHTML = incorrectWordsHtml;

            document.getElementById("statistics").style.display = "block";
        }

        function switchMode() {
            window.location.href = "Wortschatz Unit 8 C1 - MC - DE.html";
        }

        function TestMode() {
            window.location.href = "Wortschatz Unit 8 C1 - TM - DE.html";
        }

        document.getElementById("wordToTranslate").innerHTML = `<span lang="de">${getRandomWord()}</span>`;
    </script>
<br>

</body>
</html>
