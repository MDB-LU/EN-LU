<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wortschatz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 20px;
            text-align: left;
            margin: 50px;
        }
        button {
            padding: 5px;
            font-size: 20px;
            margin: 5px;
        }
        .option {
            display: block;
            margin: 5px 0;
        }
        #statistics {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <p id="wordToTranslate"><span lang="de">Hund</span></p>
    <div id="options"></div>
<br>
    <button onclick="showStatistics()">Statistics</button>
    <button onclick="switchMode()">Change Mode</button>
    <button onclick="TestMode()">Test Mode</button>
    <div id="result"></div>
    <div id="statistics" style="display: none;">
        <p>Correct Words: <span id="correctCount">0</span></p>
        <p id="correctWords"></p>
        <p>Incorrect Words: <span id="incorrectCount">0</span></p>
        <p id="incorrectWords"></p>
    </div>

    <script>

"unambiguous": "eindeutig",

"biased": "voreingenommen",
"unbiased": "unvoreingenommen",
"clear": "klar",
"unclear": "unklar",
"comprehensive": "verständlich",

"irrelevant": "irrelevant",

"vague": "vage",

"fragrance": "Duft",
"odour": "Geruch",
"perfume": "Parfüm",
"scent": "Duft",
"smell": "Gestank",
"stench": "Gestank",
"controversial": "kontrovers",

"unconventional": "unkonventionell",

"effective": "effektiv",

"tried and tested": "bewährt",
"unique": "einzigartig",
"unusual": "ungewöhnlich",
"usual": "gewöhnlich"
        };

        let correctCount = 0;
        let incorrectCount = 0;
        let correctWords = [];
        let incorrectWords = [];
        let usedWords = [];
        let wordList = Object.keys(wörterbuch);

        function getRandomWord() {
            if (wordList.length === 0) {
                wordList = Object.keys(wörterbuch);
                usedWords = [];
            }

            const randomIndex = Math.floor(Math.random() * wordList.length);
            const word = wordList.splice(randomIndex, 1)[0];
            usedWords.push(word);

            return word;
        }

        function getRandomOptions(correctAnswer) {
            const words = Object.keys(wörterbuch);
            const options = new Set([correctAnswer]);

            while (options.size < 4) {
                const randomWord = words[Math.floor(Math.random() * words.length)];
                options.add(randomWord);
            }

            return Array.from(options);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function displayOptions(correctAnswer) {
            const options = getRandomOptions(correctAnswer);
            const shuffledOptions = shuffleArray(options);
            const optionsContainer = document.getElementById('options');

            optionsContainer.innerHTML = '';
            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option';
                button.textContent = option;
                button.onclick = () => checkAnswer(option, correctAnswer);
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedOption, correctAnswer) {
            const result = (selectedOption === correctAnswer) ? "Correct!" : "Incorrect, the correct solution is " + correctAnswer;
            alert(result);

            const germanWord = document.getElementById("wordToTranslate").textContent.trim();

            if (selectedOption === correctAnswer) {
                correctCount++;
                correctWords.push(germanWord);
            } else {
                incorrectCount++;
                incorrectWords.push(germanWord);
            }

            nextQuestion();
        }

        function nextQuestion() {
            const germanWord = getRandomWord();
            const correctAnswer = wörterbuch[germanWord];
            document.getElementById("wordToTranslate").innerHTML = `<span lang="de">${correctAnswer}</span>`;
            displayOptions(germanWord);
        }

        function showStatistics() {
            document.getElementById("correctCount").textContent = correctCount;
            document.getElementById("incorrectCount").textContent = incorrectCount;

            const correctWordsHtml = correctWords.map(word => `<span lang="de">${word}</span>`).join(", ");
            document.getElementById("correctWords").innerHTML = correctWordsHtml;

            const incorrectWordsHtml = incorrectWords.map(word => `<span lang="de">${word}</span>`).join(", ");
            document.getElementById("incorrectWords").innerHTML = incorrectWordsHtml;

            document.getElementById("statistics").style.display = "block";
        }

        function switchMode() {
            window.location.href = "Wortschatz Unit 3 C1 - DE.html";
        }

        function TestMode() {
            window.location.href = "Wortschatz Unit 3 C1 - TM - DE.html";
        }

        nextQuestion();
    </script>
