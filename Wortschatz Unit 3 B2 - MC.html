<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wortschatz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 20px;
            text-align: left;
            margin: 50px;
        }
        button {
            padding: 5px;
            font-size: 20px;
            margin: 5px;
        }
        .option {
            display: block;
            margin: 5px 0;
        }
        #statistics {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <p id="wordToTranslate"><span lang="en">Dog</span></p>
    <div id="options"></div>
<br>
    <button onclick="showStatistics()">Statistik Ansehen</button>
    <button onclick="switchMode()">Lernmodus Wechseln</button>
<button onclick="TestMode()">Testmodus</button>
    <div id="result"></div>
    <div id="statistics" style="display: none;">
        <p>Anzahl richtiger Wörter: <span id="correctCount">0</span></p>
        <p id="correctWords"></p>
        <p>Anzahl falscher Wörter: <span id="incorrectCount">0</span></p>
        <p id="incorrectWords"></p>
    </div>

    <script>
        const woerterbuch = {
"charger": "Ladegerät",
"compass": "Kompass",
"device": "Gerät",
"digital camera": "Digitalkamera",
"hard drive": "Festplatte",
"landline phone": "Telefon",
"laptop": "Laptop",
"mobile phone": "Mobiltelefon",
"headset": "Headset",
"notebook": "Notebook",
"personal computer": "persönlicher Computer",
"radar": "Radar",
"remote control": "Fernbedienung",
"robot": "Roboter",
"smartphone": "Smartphone",
"tablet": "Tablet",
"video recorder": "Videorekorder",
"browse": "durchstöbern",
"click on something": "auf etwas klicken",
"download": "herunterladen",
"email": "mailen",
"log in": "einloggen",
"email account": "E-Mail Account",
"multitask": "multitasken",
"plug in": "einstecken",
"post": "posten",
"print out": "ausdrucken",
"scan": "scannen",
"surf": "surfen",
"switch on": "einschalten",
"switch off": "ausschalten",
"text": "schreiben",
"upload": "hochladen",
"application": "Applikation",
"browser": "Suchprogramm",
"chat room": "Chatroom",
"email": "E-Mail",
"text": "SMS",
"website": "Internetseite"
        };

        let correctCount = 0;
        let incorrectCount = 0;
        let correctWords = [];
        let incorrectWords = [];
        let unusedWords = Object.keys(woerterbuch);
        let usedWords = [];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function getNextWord() {
            if (unusedWords.length === 0) {
                alert("Alle Wörter wurden einmal gefragt. Eine neue Runde beginnt jetzt.");
                unusedWords = usedWords;
                usedWords = [];
                shuffleArray(unusedWords);
            }
            return unusedWords.pop();
        }

        function getRandomOptions(correctTranslation) {
            const translations = Object.values(woerterbuch);
            const options = new Set([correctTranslation]);
            while (options.size < 4) {
                const randomTranslation = translations[Math.floor(Math.random() * translations.length)];
                options.add(randomTranslation);
            }
            return Array.from(options);
        }

        function displayOptions(correctTranslation) {
            const options = getRandomOptions(correctTranslation);
            shuffleArray(options);
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option';
                button.textContent = option;
                button.onclick = () => checkAnswer(option, correctTranslation);
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedOption, correctTranslation) {
            const result = (selectedOption === correctTranslation) ? "Richtig!" : "Falsch, die richtige Übersetzung ist: " + correctTranslation;
            alert(result);

            if (selectedOption === correctTranslation) {
                correctCount++;
                correctWords.push(document.getElementById("wordToTranslate").textContent.trim());
            } else {
                incorrectCount++;
                incorrectWords.push(document.getElementById("wordToTranslate").textContent.trim());
            }
            nextQuestion();
        }

        function nextQuestion() {
            const englisch = getNextWord();
            usedWords.push(englisch);
            const correctTranslation = woerterbuch[englisch];
            document.getElementById("wordToTranslate").innerHTML = `<span lang="en">${englisch}</span>`;
            displayOptions(correctTranslation);
        }

        function showStatistics() {
            document.getElementById("correctCount").textContent = correctCount;
            document.getElementById("incorrectCount").textContent = incorrectCount;
            document.getElementById("correctWords").innerHTML = correctWords.join(", ");
            document.getElementById("incorrectWords").innerHTML = incorrectWords.join(", ");
            document.getElementById("statistics").style.display = "block";
        }

        function switchMode() {
            window.location.href = "Wortschatz Unit 3 B2.html";
        }

        function TestMode() {
            window.location.href = "Wortschatz Unit 3 B2 - TM.html";
        }

        shuffleArray(unusedWords);
        nextQuestion();
    </script>
<br>
<p>Falls Sie alle Worte in einem Word-Dokument üben wollen, dann klicken Sie den folgenden Link:</p>

<br>
<br>
</body>
</html>
