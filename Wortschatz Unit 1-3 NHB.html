<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wortschatz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 20px;
            text-align: left;
            margin: 50px;
        }
        input, button {
            padding: 5px;
            font-size: 20px;
            margin: 5px;
        }
        #statistics {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <p id="wordToTranslate"><span lang="en">Dog</span></p>
    <input type="text" id="deutsch" onkeypress="checkEnter(event)"><br>
    <button onclick="showStatistics()">Statistik Ansehen</button>
<button onclick="switchMode()">Lernmodus Wechseln</button>
<button onclick="TestMode()">Testmodus</button>
    <div id="result"></div>
    <div id="statistics" style="display: none;">
        <p>Anzahl richtiger Wörter: <span id="correctCount">0</span></p>
        <p id="correctWords"></p>
        <p>Anzahl falscher Wörter: <span id="incorrectCount">0</span></p>
        <p id="incorrectWords"></p>
    </div>

    <script>
        const wörterbuch = {
            "and": "und",
            "bag": "Tasche",
            "book": "Buch",
            "camera": "Kamera",
            "car": "Auto",
            "computer": "Computer",
            "fine": "gut",
            "hamburger": "Hamburger",
            "hello": "Hallo",
	    "house": "Haus",
            "How are you?": "Wie geht es dir?",
            "my": "mein",
            "name": "Name",
            "number": "Nummer",
            "photograph": "Foto",
            "student": "Student",
            "television": "Fernseher",
            "thank you": "Danke",
            "this": "dieser",
            "very well": "sehr gut",
            "what": "was",
            "your": "dein",
            "centre": "Zentrum",
            "city": "Stadt",
            "country": "Land",
            "doctor": "Arzt",
            "from": "von",
            "her": "ihr",
            "his": "sein",
            "hospital": "Krankenhaus",
            "in": "in",
            "it": "es",
            "map": "Karte",
            "married": "verheiratet",
            "school": "Schule",
            "teacher": "Lehrer",
            "too": "auch",
            "town": "Stadt",
            "where": "wo",
            "world": "Welt",
            "address": "Adresse",
            "afternoon": "Nachmittag",
            "age": "Alter",
            "all right": "alles gut",
            "at": "am",
            "businessman": "Geschäftsmann",
            "dictionary": "Wörterbuch",
            "evening": "Abend",
            "good": "gut",
            "goodbye": "Aufwiedersehen",
            "great": "grossartig",
            "homework": "Hausaufgaben",
            "hotel": "Hotel",
            "how old are you?": "Wie alt bist du?",
            "I don't know": "Ich weiss es nicht",
            "I don't understand": "Ich verstehe nicht",
            "job": "Job",
            "journey": "Reise",
            "morning": "Morgen",
            "night": "Nacht",
            "nurse": "Krankenschwester",
            "of": "von",
            "on tour": "auf Tour",
            "page": "Seite",
            "personal information": "persönliche Informationen",
            "phone number": "Telefonnummer",
            "police officer": "Polizist",
            "sleep well": "gut schlafen",
            "street": "Strasse",
            "taxi driver": "Taxifahrer"
        };

        let correctCount = 0;
        let incorrectCount = 0;
        let correctWords = [];
        let incorrectWords = [];

        function getRandomWord() {
            const keys = Object.keys(wörterbuch);
            const randomIndex = Math.floor(Math.random() * keys.length);
            return keys[randomIndex];
        }

        function translate() {
            const deutsch = document.getElementById("deutsch").value.trim();
            const englisch = document.getElementById("wordToTranslate").textContent.trim();
            const correctTranslation = wörterbuch[englisch];
            const result = (deutsch.toLowerCase() === correctTranslation.toLowerCase()) ? "Richtig!" : "Falsch, die richtige Übersetzung ist: " + correctTranslation;
            alert(result);

            if (deutsch.toLowerCase() === correctTranslation.toLowerCase()) {
                correctCount++;
                correctWords.push(englisch);
            } else {
                incorrectCount++;
                incorrectWords.push(englisch);
            }

            document.getElementById("wordToTranslate").innerHTML = `<span lang="en">${getRandomWord()}</span>`;
            document.getElementById("deutsch").value = '';
        }

        function checkEnter(event) {
            if (event.key === "Enter") {
                translate();
            }
        }

        function showStatistics() {
            document.getElementById("correctCount").textContent = correctCount;
            document.getElementById("incorrectCount").textContent = incorrectCount;

            const correctWordsHtml = correctWords.map(word => `<span lang="en">${word}</span>`).join(", ");
            document.getElementById("correctWords").innerHTML = correctWordsHtml;

            const incorrectWordsHtml = incorrectWords.map(word => `<span lang="en">${word}</span>`).join(", ");
            document.getElementById("incorrectWords").innerHTML = incorrectWordsHtml;

            document.getElementById("statistics").style.display = "block";
        }


        function switchMode() {
            // Hier die URL der Zielseite einfügen
            window.location.href = "Wortschatz Unit 1-3 NHB - MC.html";
        }

function TestMode() {
            // Hier die URL der Zielseite einfügen
            window.location.href = "Wortschatz Unit 1-3 NHB - TM.html";
        }

        // Set a random initial word
        document.getElementById("wordToTranslate").innerHTML = `<span lang="en">${getRandomWord()}</span>`;
    </script>
